<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Circular Background -->
  <circle cx="150" cy="150" r="140" fill="#0d9488" />

  <!-- Network Pattern (Smart & Connected) -->
  <g fill="none" stroke="#ffffff" stroke-width="2">
    <circle cx="150" cy="150" r="100" />
    <line x1="150" y1="50" x2="150" y2="250" />
    <line x1="50" y1="150" x2="250" y2="150" />
    <line x1="90" y1="90" x2="210" y2="210" />
    <line x1="90" y1="210" x2="210" y2="90" />
  </g>

  <!-- Central Node (Smart Hub) -->
  <circle cx="150" cy="150" r="20" fill="#facc15" stroke="#ffffff" stroke-width="4" />

  <!-- Wallet Shape (African Prosperity) -->
  <path d="M90 110 h120 a20 20 0 0 1 20 20 v40 a20 20 0 0 1 -20 20 h-120 a20 20 0 0 1 -20 -20 v-40 a20 20 0 0 1 20 -20 z" fill="#ffffff" />
  <line x1="90" y1="130" x2="210" y2="130" stroke="#0d9488" stroke-width="4" />
  <circle cx="190" cy="140" r="10" fill="#facc15" />

  <!-- African Touch (Decorative Pattern) -->
  <circle cx="120" cy="180" r="5" fill="#facc15" />
  <circle cx="180" cy="180" r="5" fill="#facc15" />

  <!-- Brand Name -->
  <text x="50%" y="275" font-family="'Segoe UI', sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    KitiSmart
  </text>
</svg>
